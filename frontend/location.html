<!DOCTYPE html>
<html> 
	<head> 
			<title> Location </title> 
			<link href = "styles.css" rel = "stylesheet"> 
			<script src = "script.js"> </script>
	</head> 
	<body> 
		<header> 
			<h1> Book A Seat </h1> 
			<button onclick = "visitDateTime();"> Date </button>

		</header> 
		
		<section> 
			
			<h2> Select Room </h2> 
			
			<input list="campus" placeholder = "Campus">
			    <datalist id="campus">
			      <option value="City Campus">
			      <option value="Newmarket">
			      <option value="Epsom">
				  <option value="Grafton">
				  <option value="South Auckland">
			    </datalist>
				
			<br>
			
			<input list="building" placeholder = "Building">
			    <datalist id="building">
				  <option value="Kate Edger Info Comm 315">
			      <option value="OGGB 260">
			      <option value="Science Centre 302">
			      <option value="Engineering 401">
				  <option value="General Library 109">
			    </datalist>
				
			<br>
			
			<input list="room" placeholder = "Room">
			    <datalist id="room">
				  <option value="Level 0">
			      <option value="Level 2 Room 231">
			      <option value="Level 3">
			      <option value="Level 4 Room 431">
				  <option value="Level 4 Room 433">
			    </datalist>
			

		</section> 
		
		<footer> 
		&copy; Mingle with Mango 2021 
		</footer>
	</body>
</html>
