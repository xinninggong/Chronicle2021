<!DOCTYPE html>
<html> 
	<head> 
			<title> Location </title> 
			<link href = "styles.css" rel = "stylesheet"> 
			<script src = "script.js"> </script>
	</head> 
	<body> 
		<header style> 
			<h1> Book A Seat </h1> 
			<ul id = "header">
				<li onclick="visitDateTime();" id = "link">Make booking</li>
				<li onclick="visitBookingDetails();"id = "link">View Booking</li>
				<li onclick="VisitProfilePage();"id = "link">Profile</li>
				<li onclick="visitLogin();"id = "link">Logout</li>
			</ul>
		</header>
	
		<div class = "background-wrap"> 
			<img class = "background-img" src = "images/background.jpeg" alt = "background image">
		<div class = "content">
			<button onclick = "visitDateTime();"> < Date and Time</button>
		
		<section class = "location"> 
			
			
			<h2> Select Room </h2> 
			
			<input list="campus" placeholder = "Campus">
			    <datalist id="campus">
			      <option value="City Campus">
			      <option value="Newmarket">
			      <option value="Epsom">
				  <option value="Grafton">
				  <option value="South Auckland">
			    </datalist>
				
			<br>
			<br>
			
			<input list="building" placeholder = "Building">
			    <datalist id="building">
				  <option value="Kate Edger Info Comm 315">
			      <option value="OGGB 260">
			      <option value="Science Centre 302">
			      <option value="Engineering 401">
				  <option value="General Library 109">
			    </datalist>
				
			<br>
			<br>
			
			<input list="room" placeholder = "Room">
			    <datalist id="room">
				  <option value="Level 0">
			      <option value="Level 2 Room 231">
			      <option value="Level 3">
			      <option value="Level 4 Room 431">
				  <option value="Level 4 Room 433">
			    </datalist>
				
			<br>
			<br>
				
			<button onclick = "visitSeat();"> Go </button>
			

		</section> 
		
		</div>
		
		</div> 
		
		
		<footer> 
		&copy; Mingle with Mango 2021 
		</footer>
	</body>
</html>
