<!DOCTYPE html>
<html> 
	<head> 
			<title> Session details </title> 
			<link href = "styles.css" rel = "stylesheet"> 
			<script src = "script.js"> </script>
	</head> 
		<header style> 
			<h1> Book A Seat </h1> 
			<ul id = "header">
				<li onclick="visitDateTime();" id = "link">Make booking</li>
				<li onclick="visitBookingDetails();"id = "link">View Booking</li>
				<li onclick="VisitProfilePage();"id = "link">Profile</li>
				<li onclick="visitLogin();"id = "link">Logout</li>
			</ul>
		</header>

		<div class = "background-wrap">
			<img class = "background-img" src = "images/background.jpeg" alt = "background image">
		<div class = "content">				
			<section class = "datetime"> 
			<h2>Select date and time:</h3>
			<input type = "datetime-local"
			min = "2021-04-11T08:30" max = "2021-04-18T08:30">
			<br>
			<br>
			<input list="durations" placeholder = "Duration">
			    <datalist id="durations">
			      <option value="30 minutes">
			      <option value="60 minutes">
			      <option value="120 minutes">
			    </datalist>		
				
			<br>
			<br>
			<button onclick = "visitLocation();"> Go </button>
		</section> 

		</div>
		</div>

		<footer> 
		&copy; Mingle with Mango 2021 
		</footer>
	</body>
</html>
